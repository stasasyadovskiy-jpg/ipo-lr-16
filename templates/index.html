<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Конвертер из USD в RUB</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .container { max-width: 400px; margin: auto; }
        h2 { text-align: center; color: #333; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; 
                border: none; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; margin: 10px 0; 
                border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Конвертер прайс-листа</h2>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" accept=".xlsx,.xls" required>
            </div>
            <div class="form-group">
                <input type="number" name="rate" value="92.50" step="0.01" placeholder="Курс USD" required>
            </div>
            <button type="submit">Конвертировать</button>
        </form>
    </div>
</body>
</html>
